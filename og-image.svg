<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0b"/>

  <!-- Subtle gradient orbs -->
  <circle cx="200" cy="100" r="300" fill="#f59e0b" opacity="0.05" filter="url(#glow)"/>
  <circle cx="1000" cy="500" r="250" fill="#fbbf24" opacity="0.04" filter="url(#glow)"/>

  <!-- Logo -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="800" text-anchor="middle" fill="#ffffff">Lumio<tspan fill="url(#accent)">Labs</tspan></text>

  <!-- Tagline -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" text-anchor="middle" fill="#9ca3af">Services Directory</text>

  <!-- URL -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" text-anchor="middle" fill="#6b7280">lumiolabs.in</text>
</svg>
